<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal with Mapbox</title>
    <!-- 引入 CSS 文件 -->
    <link rel="stylesheet" href="css/style.css">
    <!-- 引入 Mapbox CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Interactive Terminal Window -->
        <div class="terminal">
            <div class="macos-buttons">
                <div class="macos-button close"></div>
                <div class="macos-button minimize"></div>
                <div class="macos-button maximize"></div>
            </div>
            <div id="terminal-content" class="terminal-content">
                <div class="output"></div>
            </div>
            <input type="text" id="terminal-input" class="terminal-input" placeholder="Type here..." autofocus>
        </div>

        <!-- Map Block -->
        <div id="map" class="map"></div>
    </div>

    <!-- 引入 Mapbox JS 和自定义 JS 文件 -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <script src="js/main.js"></script>
    <script src="js/answer.js"></script>
</body>
</html>
